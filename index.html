<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>EXERCÍCIOS HTML + CSS + JS INTERMEDIÁRIO</title>
</head>

<body>
    <section class="container">
        <div class="info">
            <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p class="aviso">Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem, e entraremos em
                contato em menos de 24h.</p>
        </div>
        <div class="form-container">
            <form id="form">
                <input type="text" id="nome" name="nome" placeholder="Nome completo *" required>
                <input type="email" id="email" name="email" placeholder="Email *" required>
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone *" required>
                <textarea id="mensagem" name="mensagem" placeholder="Mensagem *" required></textarea><br>
                <p class="obrigatorio">*campos obrigatórios</p>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script src="./src/js/script.js"></script>
</body>


</html>
